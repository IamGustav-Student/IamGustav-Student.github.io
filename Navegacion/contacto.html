<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Estilo/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Images/logo.png" alt="logo">
            <!--<h2 class="logo-nombre">Despensa Calle 20</h2>-->



        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Navegacion/ofertas.html">Ofertas</a></li>
                <li><a href="../Navegacion/Productos.html">Productos</a></li>
                <li><a href="../Navegacion/contacto.html">Contacto</a></li>


            </ul>
        </nav>

    </header>
    <div class="contacto">
        <h2>Contacto</h2>
        <form class="formulario" action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

            <label for="phone">Telefono:</label>
            <input type="tel" id="phone" name="Telefono" placeholder="Telefono" required>

            <label for="email">Correo electronico:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Dejanos tu mensaje o hace un pedido!" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
